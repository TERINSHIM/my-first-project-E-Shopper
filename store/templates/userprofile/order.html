<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .sidebar h2 {
            margin: 0;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .sidebar a {
            width: 100%;
            text-decoration: none;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .sidebar button:hover {
            background-color: #3498db;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .order-list {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .order-list h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #2c3e50;
        }
        .order-item {
            background-color: #ecf0f1;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .order-item p {
            margin: 5px 0;
        }
        .order-status {
            color: #27ae60;
            font-weight: bold;
        }
        .order-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .order-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .order-buttons button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>John Doe</h2>
        <a href="{% url 'useraddress' %}"><button>Address</button></a>
        <a href="{% url 'order' %}"><button>Orders</button></a>
    </div>

    <div class="content">
        <div class="order-list">
            <h3>Your Orders</h3>

            <div class="order-items">
                {% if orders %}
                    {% for order in orders %}
                        <div class="order-item">
                            <p><strong>Order ID:</strong> {{ order.id }}</p>
                            <p><strong>Order Date:</strong> {{ order.date }}</p>
                            <p><strong>Total Amount:</strong> ${{ order.total_amount }}</p>
                            <p><strong>Status:</strong> <span class="order-status">{{ order.status }}</span></p>
                            <div class="order-buttons">
                                <a href="{% url 'orderdetails' id=order.id %}"><button>View Details</button></a>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No orders found.</p>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
