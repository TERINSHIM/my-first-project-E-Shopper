<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .sidebar h2 {
            margin: 0;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .sidebar a {
            width: 100%;
            text-decoration: none;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .sidebar button:hover {
            background-color: #3498db;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .address-form {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .address-form h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #2c3e50;
        }
        .address-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .address-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .address-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .address-form button:hover {
            background-color: #3498db;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>John Doe</h2>
        <a href="{% url 'useraddress' %}"><button>Address</button></a>
        <a href="{% url 'order' %}"><button>Orders</button></a>
    </div>

    <div class="content">
        <div class="address-form">
            <h3>Add New Address</h3>
            <form method="post" action="{% url 'addaddress' %}">
                {% csrf_token %}
                <label for="address_line1">Address Line 1:</label>
                <input type="text" id="address_line1" name="address_line1" required>

                <label for="address_line2">Address Line 2 (optional):</label>
                <input type="text" id="address_line2" name="address_line2">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zipcode">Pin Code:</label>
                <input type="text" id="zipcode" name="zipcode" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
                <input type="hidden" name="next" value="{{ next }}">

                <button type="submit">Add Address</button>
            </form>
            <div class="back-button">
                <a href="{% url 'useraddress' %}"><button>Back to Addresses</button></a>
            </div>
        </div>
    </div>

</body>
</html>
