<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .sidebar h2 {
            margin: 0;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .sidebar a {
            width: 100%; 
            text-decoration: none; 
            display: block; 
        }
        .sidebar button {
            width: 100%; 
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; 
        }
        .sidebar button:hover {
            background-color: #3498db;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
      
        <h2>{{ user.username }}</h2>
        <a href="{% url 'useraddress' %}"><button>Address</button></a>
        <a href="{% url 'order' %}"><button>Orders</button></a>
        <a href="{% url 'wallet' %}"><button>Wallet</button></a>
    </div>

    <div class="content">
       
        <h1>Welcome to your profile, {{ user.username }}!</h1>
        <p>Use the buttons on the left to manage your profile information.</p>
    </div>

</body>
</html>
